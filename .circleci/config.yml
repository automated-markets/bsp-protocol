version: 2.1

orbs:
  node: circleci/node@4.2.0

jobs:
  test:
    executor: node/default
    docker:
      - image: circleci/node:12
      - image: trufflesuite/ganache-cli
        command: ganache-cli -i 1234 -e 100000000000 -l 4700038 -d
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: 
          name: Run all tests
          command: npm test
          environment:
            ETH_HOST: http://127.0.0.1:8545
            ETH_FACTORY_ADDRESS: 0xCfEB869F69431e42cdB54A4F4f105C19C080A601

workflows:
  test_smart_contracts:
    jobs:
      - test